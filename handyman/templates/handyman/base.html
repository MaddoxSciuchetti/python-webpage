{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maddox Sciuchetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'handyman/css/style.css' %}" rel="stylesheet">
    <style>
      .layout {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      .sidebar {
        width: 10%;
        background-color: #fff;
        color: #000;
        padding: 20px;
      }
      .content {
        width: 90%;
        padding: 20px;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <div class="layout">
      <aside class="sidebar">
        <div class="brand mb-3">Maddox</div>
        <nav class="nav flex-column sidebar-nav">
          <a class="nav-link p-0 mb-2" href="{% url 'handyman:index' %}">Home</a>
          <a class="nav-link p-0 mb-2" href="{% url 'handyman:topics' %}">Articles</a>
        </nav>
      </aside>
      <section class="content">
        {% block content %}{% endblock content %}
        <footer class="pt-4 small text-muted">
          {{ now|default:2025 }} Maddox Sciuchetti
        </footer>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
