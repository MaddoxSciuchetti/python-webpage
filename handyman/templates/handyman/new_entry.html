{% extends "handyman/base.html" %}

{% block content %}

  <p> <a href="{% url 'handyman:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry</p>

  <form action="{% url 'handyman:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add Entry</button>
  </form>

{% endblock content %}
