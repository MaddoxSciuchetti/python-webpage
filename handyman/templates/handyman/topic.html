{% extends 'handyman/base.html'%}

{%block content%}
  <div class="mb-4">
    <h2 class="mb-1">{{ topic.text }}</h2>
  </div>

  <div class="vstack gap-3">
    {% for entry in entries %}
      <div class="card">
        <div class="card-body">
          <div class="small text-muted mb-2">{{ entry.date_added|date:'M d, Y H:i' }}</div>
          <div class="card-text">{{ entry.text|linebreaks }}</div>
        </div>
      </div>
    {% empty %}
      <div class="alert alert-info">There are no entries for this topic yet.</div>
    {% endfor %}
  </div>

{% endblock content %}
