{%extends 'handyman/base.html'%}

{% block content %}
  <div class="d-flex align-items-center mb-4">
    <h2 class="mb-0">Topics</h2>
  </div>
  <div class="card">
    <ul class="list-group list-group-flush">
      {% for topic in topics %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a class="text-decoration-none" href="{% url 'handyman:topic' topic.id %}">{{ topic.text }}</a>
          <span class="badge text-bg-secondary">#{{ topic.id }}</span>
        </li>
      {% empty %}
        <li class="list-group-item">No topics have been added.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
