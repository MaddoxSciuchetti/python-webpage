{%extends 'handyman/base.html'%}

{% block content %}

  <p>Topics</p>
    <ul>
      {%for topic in topics%}
        <li>
          <a href="{% url 'handyman:topic' topic.id %}">
            {{topic.text}}</a>
        </li>
      {% empty %}
        <li>No topics have been added</li>
          {% endfor %}
    </ul>

{% endblock content %}
